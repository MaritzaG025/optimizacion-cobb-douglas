<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-info p-2 bg-opacity-75">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbar-brand" href="/" onclick="resetActiveLinks();">
        <h3 style="color: white;">Optimización Cobb - Douglas</h3>
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="teoria" href="{{ url_for('teoria') }}">Teoría</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="formulario" href="{{ url_for('formulario') }}">Formulario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="referencias" href="{{ url_for('referencias') }}">Referencias</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="m-4">
    {% block body %}
    {% endblock %}
  </div>

  <footer class="w-full d-flex justify-content-center mt-5">
    <p class="footer-text">&copy; <span id="year"></span> Maritza García. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    // Script para actualizar el año en el pie de página
    document.getElementById('year').textContent = new Date().getFullYear();

    // Función para establecer el enlace activo basado en la URL actual
    function setActiveLink() {
      const currentPath = window.location.pathname;  // Obtiene la URL actual
      const navLinks = document.querySelectorAll('.nav-link');

      // Restablecer todos los enlaces a color blanco
      navLinks.forEach(link => {
        link.style.color = 'white';
        link.style.backgroundColor = ''; // Resetear fondo
      });

      // Comparar cada enlace con la URL actual y aplicar el estilo activo
      navLinks.forEach(link => {
        if (link.href.includes(currentPath)) {
          link.style.color = 'black';
          link.style.backgroundColor = ''; // Opcional, resetear fondo
        }
      });
    }

    // Ejecutar la función cuando la página se carga
    window.onload = setActiveLink;
  </script>
</body>

</html>
