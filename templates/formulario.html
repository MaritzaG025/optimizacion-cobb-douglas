    <form class="row g-3">
      <div class="col-md-4">
        <label for="inputState" class="form-label"
          >Maximizar o Minimizar?</label

        <select id="inputState" class="form-select">
          <option selected value="maximizar">Maximizar</option>
          <option value="minimizar">Minimizar</option>

      <div class="col-md-5">
        <label for="inputDimension" class="form-label"

        ></select>
      </div>
      <div class="col-md-3">
        <label for="inputTecnologia" class="form-label">Tecnología</label>
        <input type="text" class="form-control" id="inputTecnologia" onkeypress="return soloNumeros(event);"/>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="RestriccionCheck"
            onchange="cantidadExponente('inputDimension')"
          />
          <label class="form-check-label" for="RestriccionCheck">
            Función con restricción presupuestal
          </label>
        </div>
      </div>
      <div class="col-md-12">
        <h4 class="py-3">Lista de exponentes</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>

                <th>Exponente</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody id="tablaExponentes"></tbody>
          </table>
        </div>
      </div>

                <th>Valor de costo</th>
              </tr>
            </thead>
            <tbody id="tablaUnidadesCosto"></tbody>
          </table>
        </div>
